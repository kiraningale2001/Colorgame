<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>colorgame</title>
</head>
<body>
   
    
    <center><div class="input">
        <input type="text" id="nameinput" placeholder="Type Name Here"><br><br>
        <!--<center><div class="button">-->
            <button onclick="start()">Start game</button>
            <button onclick="chatwithdev()">Chat with devloper</button>
            <button ><a href="colorgame.html">Restart</a></button>
        <!--</div></center>-->
    </div></center>
    <div id="start_game">
    <center><h1 id="heading"></h1></center>
    <center><h1 id="colorname"></h1></center>
    <center><h1 id="winingstatus"></h1></center>

    <center><div class="game" id="start_game1">
        
        <div class="box1" id="box1" onclick="box1()"></div>
        <div class="box2" id="box2" onclick="box2()"></div>
        <div class="box3" id="box3" onclick="box3()"></div>
        <div class="box4" id="box4" onclick="box4()"></div>

    </div></center>
    <center>
        <div id="chatbox">
            <input type="text" id="msg" placeholder="type message here"><br>
            <button onclick="send()" id="btn">Send</button>
            <button onclick="back()" id="btn">Close</button>
        </div>
    </center>
    
</div>

    
<script>
    var v=document.getElementById("box1");
    var v2=document.getElementById("box2");
    var v3=document.getElementById("box3");
    var v4=document.getElementById("box4");


    var ans=v.style.background=colhgor();
    var ans2=v2.style.background=colhgor();
    var ans3=v3.style.background=colhgor();
    var ans4=v4.style.background=colhgor();

    
    
    function start(){
        var entry=document.getElementById("nameinput").value;
        if (entry==""){
            
            alert("Plz Enter a Your name is Entry Box!!");
            
        }
        else{
            alert("Welcome"+"  "+entry+"!!");
            
            document.getElementById("heading").innerHTML="Start Game";
        document.getElementById("start_game1").style.display="grid";
        //document.getElementById("start_game1").style.marginLeft="31rem";
        document.getElementById("start_game1").style.marginLeft="1rem";
        var colorname= document.getElementById("colorname").style.display="inline";
        
        }
    }

    var my_color=[ans,ans2,ans3,ans4];
    var randomitem=my_color[Math.floor(Math.random()*my_color.length)]
    var colorname= document.getElementById("colorname").innerHTML=randomitem;


    function colhgor(){
        var randomcolor='#'+Math.floor(Math.random()*16777215).toString(16);
        return randomcolor;
        
        
    }

    
    
    
   
    function box1(){
        if(colorname==ans){
            document.getElementById("winingstatus").innerHTML="You Win!!";
            document.getElementById("winingstatus").style.color="blue";

        }
        else{
            document.getElementById("winingstatus").innerHTML="You lose:)";
            document.getElementById("winingstatus").style.color="red";

        }
        
    }
    function box2(){
        if(colorname==ans2){
            document.getElementById("winingstatus").innerHTML="You Win!!";
            document.getElementById("winingstatus").style.color="blue";


        }
        else{
            document.getElementById("winingstatus").innerHTML="You lose:)";
            document.getElementById("winingstatus").style.color="red";

        }
    }
    function box3(){
        if(colorname==ans3){
            document.getElementById("winingstatus").innerHTML="You Win!!";
            document.getElementById("winingstatus").style.color="blue";


        }
        else{
            document.getElementById("winingstatus").innerHTML="You lose:)";
            document.getElementById("winingstatus").style.color="red";

        }
    }
    function box4(){
        if(colorname==ans4){
            document.getElementById("winingstatus").innerHTML="You Win!!";
            document.getElementById("winingstatus").style.color="blue";


        }
        else{
            document.getElementById("winingstatus").innerHTML="You lose:)";
            document.getElementById("winingstatus").style.color="red";

        }
    }
    function chatwithdev(){
        document.getElementById("chatbox").style.display="inline";
        
    }
    function send(){
        var msg=document.getElementById("msg").value;
        if(msg==""){
            alert("please enter a msg!!");
        }
        else{
            alert("okk!, your message reached to devloper.");

        }
    }
    function back(){
        document.getElementById("chatbox").style.display="none";
        

    }
</script>
</body>
</html>
